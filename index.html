<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="game-wrapper">

        <div id="pokeGame">
            <img src="/Img/PokéGame_logo.png" alt="PokéGame-logo" class="pokeGame-logo">
        </div>


        <div id="pokemon-gallery-container">
            <div>
                <input type="text" id="search-input" placeholder="Search Pokémon">
                <div id="search-results"></div>
                <button id="search-btn">Search</button>
            </div>
            <div id="pokemon-card-container">
                <div id="list-wrapper"></div>
            </div>

            <button id="load-Pokemons-Btn">Load Pokémons</button>
        </div>

        <div id="pokemon-details-container">
            <div id="pokemon-details">
                <div id="comparison-result"></div>

            </div>
            <button id="close-button" style="display: none;">Stäng</button>
        </div>
    </div>





</body>

</html>
